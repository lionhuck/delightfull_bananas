  <style>
    .image-container {
      position: relative;
      overflow: hidden;
    }

    .image-wrapper {
      position: relative;
      overflow: hidden;
    }

    .image-wrapper img {
      transition: transform 0.3s ease;
      width: 100%;
      height: auto;
    }

    .image-container:hover .image-wrapper img,
    .image-container:focus .image-wrapper img {
      transform: scale(1.1);
    }

    .title-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .title-static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
    }


    .image-container:hover .title-overlay,
    .image-container:focus .title-overlay {
      opacity: 1;
    }
  </style>

</head>
