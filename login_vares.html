<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container col-6">
            <div class="alert alert-primary col-12" role="alert">
                Registro
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="name" placeholder="ej: Juan">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Apellido</label>
                    <input type="password" class="form-control" id="surname" placeholder="Gonzalez">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="phone" placeholder="ej: +54 358 123456789">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="address" placeholder="ej: San martin 1234">
                </div>
                <div class="col-md-12">
                    <label for="inputCity" class="form-label">Dni</label>
                    <input type="text" class="form-control" id="dni" placeholder="[Sin puntos ni separadores]">
                </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Usuario</label>
                    <input type="email" class="form-control" id="user" placeholder="ej: pepe44">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="repetedPassword">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
        </div>
        </form>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
