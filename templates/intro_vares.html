<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Vares</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        .modal-content {
            background-image: url("{{ url_for('static', filename='img/logo/fondo_navbar_negro.png') }}");
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='video/brindis.mp4') }}" type="video/mp4">
        </video>
        
        <div class="text-box">
            <h4 class="custom-h4">cuando los amigos se unen, la magia sucede</h4>
        </div>

        <div>
            <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                <img class="logo-inicio" src="{{ url_for('static', filename='img/logo/Vares cortado (1)-fotor-bg-remover-20240714191842.png') }}" alt="" height="130px">
            </a>
        </div>

        <!-- Modal de Inicio de Sesión -->
        <div class="modal fade" id="loginModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered"> 
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-center">
                        <img src="{{ url_for('static', filename='img/logo/Vares (1)-fotor-bg-remover-cortado.png') }}" alt="" height="40px">
                    </div>
                    <div class="modal-body">
                        <form class="row">
                            <div class="col-12 pb-4">
                                <input type="text" class="form-control" id="loginUsuario" placeholder="Nombre de usuario">
                            </div>
                            <div class="col-12 pb-4">
                                <input type="password" class="form-control" id="loginContrasena" placeholder="Contraseña">
                            </div>
                            <div class="col-12 pb-4">
                                <button type="submit" class="btn btn-dark"><a href="/index" style="text-decoration: none; color: inherit;">Iniciar sesión</a></button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer text-white justify-content-evenly">
                        ¿Todavía no tienes tu cuenta Vares? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal">Regístrate</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Registro -->
        <div class="modal fade" id="registerModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered"> 
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-center">
                        <img src="{{ url_for('static', filename='img/logo/Vares (1)-fotor-bg-remover-cortado.png') }}" alt="" height="40px">
                    </div>
                    <div class="modal-body">
                        <form class="row">
                            <div class="col-6 pb-4">
                                <input type="text" class="form-control" id="registerNombre" placeholder="Nombre">
                            </div>
                            <div class="col-6 pb-4">
                                <input type="text" class="form-control" id="registerApellido" placeholder="Apellido">
                            </div>
                            <div class="col-6 pb-4">
                                <input type="text" class="form-control" id="registerDNI" placeholder="DNI">
                            </div>
                            <div class="col-6 pb-4">
                                <input type="text" class="form-control" id="registerCelular" placeholder="Celular">
                            </div>
                            <div class="col-12 pb-4">
                                <input type="email" class="form-control" id="registerEmail" placeholder="Email">
                            </div>
                            <div class="col-12 pb-4">
                                <input type="text" class="form-control" id="registerUsuario" placeholder="Nombre de usuario">
                            </div>
                            <div class="col-6 pb-4">
                                <input type="password" class="form-control" id="registerContrasena" placeholder="Contraseña">
                            </div>
                            <div class="col-6 pb-4">
                                <input type="password" class="form-control" id="registerContrasenaRepetir" placeholder="Repetir Contraseña">
                            </div>
                            <div class="col-12 pb-4">
                                <button type="submit" class="btn btn-dark">Registrarse</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer text-white d-flex justify-content-evenly">
                        ¿Ya tienes una cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>

</body>
</html>
