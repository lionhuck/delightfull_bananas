{% extends "template_base.html" %}

{% block title %}
    CARRITO DE COMPRAS
{% endblock %}

{% block content %}
<body>
    <div class="table-responsive container pt-4"> <!-- Sin padding adicional -->
        <table class="col-10 table table-primary align-items-center justify-content-center" id="cart-table">
            <tbody>
                <!-- Aquí se cargarán dinámicamente los productos del carrito desde localStorage -->
            </tbody>
        </table>

        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="subtotal">
                        <td>Subtotal</td>
                        <td>$0</td> <!-- El subtotal se actualizará dinámicamente -->
                    </tr>
                    <tr class="descuento">
                        <td>Efectivo (-10%)</td>
                        <td>-10%</td> <!-- El descuento se actualizará dinámicamente -->
                    </tr>
                    <tr class="total">
                        <td>Total</td>
                        <td>$0</td> <!-- El total se actualizará dinámicamente -->
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-grid gap-2">
            <button type="button" name="" id="pagar" class="btn btn-success">
                Ir a pagar
            </button>
        </div>
    </div>

    <!-- Navbar en la parte inferior -->
    <nav class="navbar-bottom navbar navbar-dark fixed-bottom" style="background-color: rgb(0, 15, 14);">
        <div class="container-fluid d-flex justify-content-around">
            <a href="#">
                <i class="bi bi-bell fs-2"></i>
            </a>
            <a href="#">
                <i class="bi bi-geo-alt fs-2"></i>
            </a>
            <a href="/index">
                <i class="bi bi-house fs-1"></i>
            </a>
            <a href="/shop">
                <i class="bi bi-cart fs-2"></i>
                <span class="badge bg-danger">5</span> <!-- Aquí podrías hacer que el número sea dinámico si lo deseas -->
            </a>
            <div class="dropup">
                <a href="/" class="dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-2"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="/">Cerrar Sesión</a></li>
                    <li><a class="dropdown-item" href="/edit-profile">Modificar datos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Asegúrate de que el script se carga después de la estructura del HTML -->
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
{% endblock %}
