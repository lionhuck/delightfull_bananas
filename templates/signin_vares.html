<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    .off-canvas {
      background-image: url("{{ url_for('static', filename='img/logo/fondo_navbar_negro.png') }}");
      background-size: contain;
    }
    body {
      background-color: rgb(0, 15, 14);
    }
  </style>
</head>

<body>
  <header class="padding-bottom-3">
    <div class="top-bar" style="background-color: rgb(0, 15, 14);">
      <div class="top-bar-left">
        <ul class="menu" style="background-color: rgb(0, 15, 14);">
          <li class="menu-text">
            <img src="{{ url_for('static', filename='img/logo/Vares (1)-fotor-bg-remover-cortado.png') }}" style="height: 25px;" alt="">
          </li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu" style="background-color: rgb(0, 15, 14);">
          <li><button class="menu-icon" type="button" data-toggle="off-canvas"></button></li>
        </ul>
      </div>
    </div>

    <div class="off-canvas position-right" id="off-canvas" data-off-canvas>
      <button class="close-button" aria-label="Close menu" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>
      <h6 class="saludo-user">Hola User</h6>
      <a href="#">
        <i class="fas fa-user-circle fa-2x"></i>
      </a>
      <ul class="vertical menu">
        <li><h3 class="h4">¿Qué tomamos hoy?</h3></li>
        <li><a href="/cards#atrevidos">Atrevidos</a></li>
        <li><a href="/cards#autor">Autor</a></li>
        <li><a href="/cards#gin-tonic">Gin Tonic</a></li>
        <li><a href="/cards#caipis">Caipis</a></li>
        <li><a href="/cards#clasicos">Clásicos</a></li>
        <li><a href="/cards#spritz">Spritz</a></li>
        <li><a href="/cards#birras">Birras</a></li>
        <li><h3 class="h4">¿Y para comer?</h3></li>
        <li><a href="/cards#burgers">Burgers</a></li>
        <li><a href="/cards#papas">Papas</a></li>
      </ul>
    </div>
  </header>

  {% block content %}
  {% endblock %}

  <nav class="bottom-bar align-center" style="background-color: rgb(0, 15, 14); position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000;">
    <ul class="menu align-center expanded text-center" style="display: flex; justify-content: space-around;">
      <li><a href="#"><i class="fas fa-bell fa-lg"></i></a></li>
      <li><a href="#"><i class="fas fa-map-marker-alt fa-lg"></i></a></li>
      <li><a href="/index"><i class="fas fa-home fa-lg"></i></a></li>
      <li>
        <a href="/shop" style="position: relative;">
          <i class="fas fa-shopping-cart fa-lg"></i>
          <span class="badge" style="position: absolute; top: -10px; right: -10px; background-color: #cc4b37; color: white; border-radius: 50%; padding: 0.25rem 0.5rem; font-size: 0.75rem;">5</span>
        </a>
      </li>
      <li>
        <a data-toggle="user-dropdown"><i class="fas fa-user-circle fa-lg"></i></a>
        <div class="dropdown-pane" id="user-dropdown" data-dropdown data-auto-focus="true" data-position="top" data-alignment="right">
          <ul class="vertical menu">
            <li><a href="/" class="button small expanded">Cerrar Sesión</a></li>
            <li><a href="/edit-profile" class="button small expanded">Modificar datos</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Foundation JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

  <!-- Your custom JavaScript -->
  <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>

</body>

</html>
