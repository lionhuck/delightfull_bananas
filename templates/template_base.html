<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- íconos: -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

  <style>
    .offcanvas-end {
      background-image: url("{{ url_for('static', filename='img/logo/fondo_navbar_negro.png') }}");
      background-size: contain;
    }
    .dropdown-toggle::after {
    display: none !important;
    }
  </style>

</head>

<body style="background-color: rgb(0, 15, 14)">
  <header class="pb-5">
    <nav class="navbar navbar-dark fixed-top" style="background-color: rgb(0, 15, 14);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='img/logo/Vares (1)-fotor-bg-remover-cortado.png') }}"
            style="height: 25px;" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Alternar navegación">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" style="opacity: .8;" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close btn-warning" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            <h6 class="saludo-user">Hola User</h6>
            <a href="#">
              <i class="bi bi-person-circle fs-1"></i>
            </a>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <h3 class="h4">¿Qué tomamos hoy? </h3>
              <li class="nav-item">
                <a class="nav-link active" href="/cards#atrevidos" data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar">Atrevidos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cards#autor" data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar">Autor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cards#gin-tonic" data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar">Gin Tonic</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cards#caipis" data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar">Caipis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cards#clasicos" data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar">Clásicos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cards#spritz" data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar">Spritz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cards#birras" data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar">Birras</a>
              </li>
              <br>
              <h3 class="h4">¿Y para comer?</h3>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cards#burgers" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">Burgers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cards#papas" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">Papas</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#cart">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  {% block content %}
  {% endblock%}

  <!---- navbar bottom ---->
  <nav class="navbar-bottom navbar navbar-dark fixed-bottom" style="background-color: rgb(0, 15, 14)">
    <div class="container-fluid d-flex justify-content-around">
      <i class="bi bi-bell fs-2"></i>
      <i class="bi bi-geo-alt fs-2" id="share-location"></i>
      <a href="/index">
        <i class="bi bi-house fs-1"></i>
      </a>
      <a href="/shop">
        <i class="bi bi-cart fs-2"></i>
        <span id="cart-count" class="badge bg-danger"></span> 
    </a>
    
      <div class="dropup">
        <a href="/" class="dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-2"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="/">Cerrar Sesión</a></li>
            <!-- <li><a class="dropdown-item" href="/edit-profile">Modificar datos</a></li> Descomentar esto cuando implementemos el modificar datos -->
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>


  <!------------- script.js -------------->
  <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>

</body>

</html>
